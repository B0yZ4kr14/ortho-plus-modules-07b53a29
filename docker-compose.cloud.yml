version: '3.8'

services:
  # Frontend
  frontend:
    image: orthoplus-frontend:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.orthoplus.com
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - frontend_net
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Backend (Mon√≥lito Modular)
  backend:
    image: orthoplus-backend:${VERSION:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DATABASE_URL=${SUPABASE_DB_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    networks:
      - backend_net
      - db_net
    depends_on:
      - redis
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Reverse Proxy / Load Balancer
  traefik:
    image: traefik:v2.10
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_certs:/letsencrypt
    networks:
      - frontend_net
      - backend_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  frontend_net:
    driver: overlay
    attachable: true
  backend_net:
    driver: overlay
    attachable: true
  db_net:
    driver: overlay
    attachable: true

volumes:
  redis_data:
  traefik_certs:
